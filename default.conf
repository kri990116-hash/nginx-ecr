server {
    listen 80;
    server_name _;

    # 정적 파일 루트
    root /usr/share/nginx/html;
    index index.html;

    # 기본 페이지
    location / {
        try_files $uri $uri/ =404;
    }

    # Nginx 상태 확인용 (선택)
    location /health {
        access_log off;
        default_type text/plain;
        return 200 "OK\n";
    }

    # 에러 페이지
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }
}
